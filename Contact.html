	<title>ปฎิทิน</title>
    <style>
        .calendar {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calendar-header {
            background-color: #234847;
            color: #fff;
            padding: 4px;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 4px;
        }

        .calendar-table th {
            background-color: #eee;
        }

        .calendar-table td {
            cursor: pointer;
        }

        .current-month {
            background-color: #0074d9;
            color: #fff;
        }

        .selected-day {
            background-color: #ff4136;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <div class="calendar-header"><FONT FACE="JasmineUPC">
            <button onclick="prevMonth()">&#9664;</button>
            <span id="current-month-year"></span>
            <button onclick="nextMonth()">&#9654;</button>
        </div>
        <table class="calendar-table" id="calendar-table">
            <thead>
                <tr>
                    <th>อา</th>
                    <th>จ</th>
                    <th>อ</th>
                    <th>พ</th>
                    <th>พฤ</th>
                    <th>ศ</th>
                    <th>ส</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const calendarTable = document.getElementById("calendar-table");
        const calendarBody = document.getElementById("calendar-body");
        const currentMonthYear = document.getElementById("current-month-year");

        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth() + 1;

        function generateCalendar(year, month) {
            calendarBody.innerHTML = "";
            currentMonthYear.textContent = `${getMonthName(month)} ${year}`;

            const firstDayOfMonth = new Date(year, month - 1, 1).getDay();
            const daysInMonth = new Date(year, month, 0).getDate();

            let dayCounter = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if (i === 0 && j < firstDayOfMonth) {
                        // Blank cells before the first day of the month
                        cell.textContent = "";
                    } else if (dayCounter > daysInMonth) {
                        // Blank cells after the last day of the month
                        cell.textContent = "";
                    } else {
                        cell.textContent = dayCounter;
                        cell.addEventListener("click", () => selectDate(dayCounter));
                        dayCounter++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }
        }

        function getMonthName(month) {
            const monthNames = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน",
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม",
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];

            return monthNames[month - 1];
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            generateCalendar(currentYear, currentMonth);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            generateCalendar(currentYear, currentMonth);
        }

        function selectDate(day) {
            alert(`คุณเลือกวันที่ ${day}/${currentMonth}/${currentYear}`);
        }

        generateCalendar(currentYear, currentMonth);
    </script>
</body>

<center>จำนวนการเข้าชม: <span id="visitCount">0</span></center>

<script>
// ฟังก์ชันเพิ่มจำนวนการเข้าชม
function incrementVisitCount() {
    // ตรวจสอบว่าเคยมีการเข้าชมก่อนหรือยัง
    if (localStorage.getItem('visitCount')) {
        // ถ้ามีให้เพิ่มจำนวนการเข้าชมขึ้นอีก 1
        var visitCount = parseInt(localStorage.getItem('visitCount'));
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
    } else {
        // ถ้าไม่มีให้เริ่มจำนวนการเข้าชมที่ 1
        localStorage.setItem('visitCount', 1);
    }
}

// เรียกใช้ฟังก์ชันเมื่อหน้าเว็บโหลด
window.onload = function() {
    // เรียกใช้ฟังก์ชันเพิ่มจำนวนการเข้าชม
    incrementVisitCount();
   
    // แสดงจำนวนการเข้าชมในหน้าเว็บ
    var visitCount = localStorage.getItem('visitCount');
    document.getElementById('visitCount').textContent = visitCount;
}
</script>
